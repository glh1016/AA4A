<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="species : ${species}" class="checkbox">
        <input type="checkbox" name="speciesIds" th:value="${species.id}" th:id="${species.id}"/>
        <label th:for="${species.id}" th:text="${species.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Species" />
</form>

</body>
</html>

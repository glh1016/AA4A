<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="animal : ${animals}" class="checkbox">
        <input type="checkbox" name="animalIds" th:value="${animal.id}" th:id="${animal.id}"/>
        <label th:for="${animal.id}" th:text="${animal.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Animal" />
</form>

</body>
</html>
